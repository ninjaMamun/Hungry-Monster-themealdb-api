<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- nav start  -->
    <header>
        <section class="container">
            <nav class="navbar navbar-expand-lg navbar-light nav-spacing">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img class="penguin-logo" src="./images/logo.png" alt="">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active nav-ancor me-5" aria-current="page" href="#">Home</a>
                      <a class="nav-link nav-ancor me-5" href="#">About</a>
                      <a class="nav-link nav-ancor me-5" href="#">Recipes</a>
                      <a class="nav-link nav-ancor me-5" href="#" tabindex="-1" aria-disabled="true">Blog</a>
                    </div>
                  </div>
                </div>
              </nav>
        </section>
    </header>

    <!-- nav end  -->

    <!-- search Area Start  -->
    <section>
        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="searchInput" type="search" class="form-control input-form"
                        placeholder="&#xF002; Search for Meal ...">
                    <div class="input-group-append">
                        <button id="searchButton" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- search Area End -->

    <!-- show item area start  -->

    <section class="container">
    
        <div id="showItems" class="row d-flex">
                
        </div>

        <div id="notfound" class="row d-flex justify-content-center align-items-center">

        </div>
        
    </section>

    <!-- show item area start  -->

   


    




    <script src="app.js"></script>
</body>
</html>
